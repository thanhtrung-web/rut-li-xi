<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Rút Quà Sự Kiện 🎁</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: url("images/background.jpg") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Layer hiệu ứng */
        .effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("images/peach.gif") no-repeat center;
            background-size: cover;
            pointer-events: none;
            opacity: 0.9;
        }

/*
        @keyframes float {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 1000px;
            }
        }*/

        /* Nội dung */
        .content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        button {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #ff5e7e;
            color: white;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #d63031;
        }
    </style>
</head>

<body>

    <div class="effect"></div>

    <div class="content">
        <h1>🧧 RÚT LÌ XÌ 🧧</h1>
        <button onclick="spin()">Rút quà</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
